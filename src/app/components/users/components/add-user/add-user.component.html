<form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-6 my-3">
      <!-- kan col-lg-4 w mx-3 mn gheir el modal -->
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="eg. John Doe"
        formControlName="name"
        required
      />
    </div>
    <div class="col-lg-6 my-3">
      <label for="email" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="eg. johndoe@gmail.com"
        formControlName="email"
        required
      />
    </div>
    <div class="col-lg-6 my-3">
      <!-- kan col-lg-4 w mx-3 mn gheir el modal -->
      <label for="phone-number" class="form-label">Phone Number</label>
      <input
        type="text"
        class="form-control"
        id="phone-number"
        placeholder="eg. 0111111111"
        formControlName="phoneNumber"
        required
      />
    </div>
  </div>

  <div class="row" formGroupName="address">
    <!-- <div class="col-lg-2 mx-3 my-3"> -->
    <div class="col-lg-4 my-3">
      <label for="address-city" class="form-label col-lg-12">Address</label>
      <select
        class="form-select"
        aria-label="Default select example"
        id="address-city"
        formControlName="city"
        required
      >
        <option value="1">Giza</option>
        <option value="2">Cairo</option>
        <option value="3">Other</option>
      </select>
    </div>
    <div class="col-lg-4 mt-5">
      <input
        type="text"
        class="form-control"
        id="address-street"
        placeholder="street"
        formControlName="street"
        required
      />
    </div>
    <div class="col-lg-4 mt-5">
      <input
        type="text"
        class="form-control"
        id="address-suite"
        placeholder="-"
        formControlName="suite"
        required
      />
    </div>
  </div>
  <p class="text-center">Complete the form to enable button.</p>
  <p class="text-center">Form Status: {{ newUserForm.status }}</p>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button
      class="btn btn-primary m-5"
      type="submit"
      [disabled]="!newUserForm.valid"
    >
      Add
    </button>
  </div>
</form>
