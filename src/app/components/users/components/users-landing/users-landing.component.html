<app-add-user *ngIf="formState"></app-add-user>
<div class="title">
    <h1>Users</h1>
    <button type="button" class="btn btn-light btn-sm text-primary" (click)="toggleForm()">
      + Add User
    </button>
  </div>
  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Number</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let user of resultUsers">
              <td>{{user.name}} </td>
              <td>{{user.email}}</td>
              <td>{{user.username}}</td>
              <td>{{user.address.street+user.address.suite+" "+ user.address.city}}</td>
          </tr>
      </tbody>
    </table>
  </div>
